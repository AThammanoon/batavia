machine:
  python:
    version: 3.4.4

dependencies:
  cache_directories:
    - ouroboros
  override:
    - npm install

test:
  pre:
    - sudo service couchdb stop || true
    - sudo service mongod stop || true
    - sudo service mysql stop || true
    - sudo service postgresql stop || true
    - python compile_stdlib.py
  override:
     - "python setup.py test -q":
         timeout: 60
